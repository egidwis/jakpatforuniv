<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pembayaran Berhasil | Jakpat for Universities</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Lottie Player Script -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 500px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .celebration-animation {
      width: 250px;
      height: 250px;
      margin: 10px 0;
    }

    .message {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .highlight {
      color: #fcd34d;
      font-weight: 500;
    }

    .cta-button {
      background-color: white;
      color: #312e81;
      font-weight: 600;
      font-size: 1rem;
      padding: 16px 32px;
      border-radius: 9999px;
      border: none;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.2s ease;
      width: 100%;
      max-width: 300px;
      margin-top: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .cta-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
    }

    @media (max-width: 640px) {
      h1 {
        font-size: 2rem;
      }

      .celebration-animation {
        width: 200px;
        height: 200px;
      }

      .message {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pembayaran Kamu Berhasil!</h1>

    <!-- Lottie Animation -->
    <iframe
      src="https://lottie.host/embed/54bf7618-adda-4fd7-9737-ec052fbd590a/dBmSqbirkP.lottie"
      class="celebration-animation"
      frameborder="0"
      allowfullscreen>
    </iframe>

    <div class="message">
      Cek email kamu untuk melihat bukti pembayaran.<br>
      Tim kami akan segera memproses survei kamu.
    </div>

    <a href="https://wa.me/6287759153120?text=Halo%20Jakpat%2C%20saya%20ingin%20mengkonfirmasi%20pembayaran%20survei%20saya." class="cta-button">
      Konfirmasi Pembayaran
    </a>
  </div>
</body>
</html>
