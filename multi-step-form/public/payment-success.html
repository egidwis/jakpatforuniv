<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pembayaran Berhasil | Jakpat for Universities</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Lottie Player Script -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1e293b 0%, #334155 50%, #10b981 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(16, 185, 129, 0.15) 0%, transparent 70%);
      animation: pulse 4s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.5; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.1); }
    }

    .container {
      max-width: 500px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .success-icon-container {
      width: 250px;
      height: 250px;
      margin: 10px 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .success-icon {
      width: 200px;
      height: 200px;
      filter: drop-shadow(0 0 20px rgba(16, 185, 129, 0.4));
      animation: bounce 1s ease-in-out;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .message {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .highlight {
      color: #6ee7b7;
      font-weight: 500;
    }

    .cta-button {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
      font-weight: 600;
      font-size: 1rem;
      padding: 16px 32px;
      border-radius: 9999px;
      border: none;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.2s ease;
      width: 100%;
      max-width: 300px;
      margin-top: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      display: inline-block;
    }

    .cta-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(16, 185, 129, 0.4);
      background: linear-gradient(135deg, #059669 0%, #047857 100%);
    }

    @media (max-width: 640px) {
      h1 {
        font-size: 2rem;
      }

      .success-icon-container {
        width: 200px;
        height: 200px;
      }

      .success-icon {
        width: 150px;
        height: 150px;
      }

      .message {
        font-size: 1rem;
      }
    }

    /* Footer Styles */
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding: 1rem;
      z-index: 100;
    }

    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
    }

    .footer-text {
      font-size: 0.875rem;
      color: rgba(255, 255, 255, 0.7);
      margin: 0;
    }

    .footer-actions {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .icon-button {
      background: transparent;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 0.5rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      color: white;
    }

    .icon-button:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.3);
    }

    .icon {
      display: none;
    }

    .language-switcher {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 0.5rem 0.75rem;
    }

    .language-icon {
      color: rgba(255, 255, 255, 0.7);
    }

    .language-button {
      background: transparent;
      border: none;
      color: rgba(255, 255, 255, 0.6);
      cursor: pointer;
      font-size: 0.875rem;
      padding: 0;
      transition: color 0.2s ease;
    }

    .language-button:hover {
      color: rgba(255, 255, 255, 0.9);
    }

    .language-button.active {
      color: white;
      font-weight: 600;
    }

    .language-divider {
      color: rgba(255, 255, 255, 0.3);
      font-size: 0.875rem;
    }

    /* Light theme adjustments */
    [data-theme="light"] body {
      background: linear-gradient(135deg, #ffffff 0%, #f0fdf4 30%, #d1fae5 60%, #6ee7b7 100%);
    }

    [data-theme="light"] body::before {
      background: radial-gradient(circle, rgba(110, 231, 183, 0.3) 0%, transparent 70%);
    }

    [data-theme="light"] .footer {
      background: rgba(255, 255, 255, 0.8);
      border-top: 1px solid rgba(0, 0, 0, 0.1);
    }

    [data-theme="light"] .footer-text {
      color: rgba(0, 0, 0, 0.7);
    }

    [data-theme="light"] .icon-button {
      border-color: rgba(0, 0, 0, 0.2);
      color: #334155;
    }

    [data-theme="light"] .icon-button:hover {
      background: rgba(0, 0, 0, 0.05);
      border-color: rgba(0, 0, 0, 0.3);
    }

    [data-theme="light"] .language-switcher {
      background: rgba(0, 0, 0, 0.05);
      border-color: rgba(0, 0, 0, 0.2);
    }

    [data-theme="light"] .language-icon {
      color: rgba(0, 0, 0, 0.6);
    }

    [data-theme="light"] .language-button {
      color: rgba(0, 0, 0, 0.6);
    }

    [data-theme="light"] .language-button:hover {
      color: rgba(0, 0, 0, 0.9);
    }

    [data-theme="light"] .language-button.active {
      color: #10b981;
      font-weight: 600;
    }

    [data-theme="light"] .language-divider {
      color: rgba(0, 0, 0, 0.3);
    }

    [data-theme="light"] h1,
    [data-theme="light"] .message {
      color: #1e293b;
    }

    [data-theme="light"] .highlight {
      color: #059669;
    }

    [data-theme="light"] .success-icon {
      filter: drop-shadow(0 0 20px rgba(16, 185, 129, 0.3));
    }

    [data-theme="light"] .success-icon circle {
      stroke: #10b981;
    }

    [data-theme="light"] .success-icon path {
      stroke: #10b981;
    }

    @media (max-width: 640px) {
      .footer-content {
        flex-direction: column;
        gap: 0.75rem;
      }

      .footer-text {
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pembayaran Kamu Berhasil!</h1>

    <!-- Success Icon -->
    <div class="success-icon-container">
      <svg class="success-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <circle cx="50" cy="50" r="45" fill="none" stroke="white" stroke-width="3" opacity="0.3"/>
        <circle cx="50" cy="50" r="35" fill="rgba(255, 255, 255, 0.1)"/>
        <path d="M30 50 L45 65 L70 35" fill="none" stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>

    <div class="message">
      Cek email kamu untuk melihat bukti pembayaran.<br>
      Tim kami akan segera memproses survei kamu.
    </div>

    <a href="https://wa.me/6287759153120?text=Halo%20Jakpat%2C%20saya%20ingin%20mengkonfirmasi%20pembayaran%20survei%20saya." class="cta-button">
      Konfirmasi Pembayaran
    </a>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <p class="footer-text" id="footerText">Jakpat for Universities Â© 2025</p>
      <div class="footer-actions">
        <button id="themeToggle" class="icon-button" aria-label="Toggle theme">
          <svg class="icon sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"/>
            <line x1="12" y1="1" x2="12" y2="3"/>
            <line x1="12" y1="21" x2="12" y2="23"/>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
            <line x1="1" y1="12" x2="3" y2="12"/>
            <line x1="21" y1="12" x2="23" y2="12"/>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
          </svg>
          <svg class="icon moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
          </svg>
        </button>
        <div class="language-switcher">
          <svg class="language-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <line x1="2" y1="12" x2="22" y2="12"/>
            <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>
          </svg>
          <button class="language-button active" data-lang="id">ðŸ‡®ðŸ‡© ID</button>
          <span class="language-divider">|</span>
          <button class="language-button" data-lang="en">ðŸ‡¬ðŸ‡§ EN</button>
        </div>
      </div>
    </div>
  </footer>

  <script>
    // Translations
    const translations = {
      id: {
        footer: 'Jakpat for Universities Â© 2025',
        paymentSuccess: 'Pembayaran Kamu Berhasil!',
        checkEmail: 'Cek email kamu untuk melihat bukti pembayaran.',
        teamProcess: 'Tim kami akan segera memproses survei kamu.',
        confirmPayment: 'Konfirmasi Pembayaran'
      },
      en: {
        footer: 'Jakpat for Universities Â© 2025',
        paymentSuccess: 'Payment Successful!',
        checkEmail: 'Check your email to see payment proof.',
        teamProcess: 'Our team will process your survey soon.',
        confirmPayment: 'Confirm Payment'
      }
    };

    // Theme Toggle
    const themeToggle = document.getElementById('themeToggle');
    const sunIcon = document.querySelector('.sun-icon');
    const moonIcon = document.querySelector('.moon-icon');

    function setTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);

      if (theme === 'dark') {
        sunIcon.style.display = 'block';
        moonIcon.style.display = 'none';
      } else {
        sunIcon.style.display = 'none';
        moonIcon.style.display = 'block';
      }
    }

    // Initialize theme
    const savedTheme = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const initialTheme = savedTheme || (prefersDark ? 'dark' : 'light');
    setTheme(initialTheme);

    themeToggle.addEventListener('click', () => {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      setTheme(currentTheme === 'dark' ? 'light' : 'dark');
    });

    // Language Switcher
    const languageButtons = document.querySelectorAll('.language-button');
    const footerText = document.getElementById('footerText');

    function setLanguage(lang) {
      localStorage.setItem('language', lang);

      // Update active button
      languageButtons.forEach(btn => {
        btn.classList.toggle('active', btn.dataset.lang === lang);
      });

      // Update footer text
      footerText.textContent = translations[lang].footer;
    }

    // Initialize language
    const savedLang = localStorage.getItem('language') || 'id';
    setLanguage(savedLang);

    languageButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        setLanguage(btn.dataset.lang);
      });
    });
  </script>
</body>
</html>
