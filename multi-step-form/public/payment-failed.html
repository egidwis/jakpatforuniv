<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pembayaran Gagal | Jakpat for Universities</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Lottie Player Script -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1e293b 0%, #334155 50%, #ef4444 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(239, 68, 68, 0.15) 0%, transparent 70%);
      animation: pulse 4s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.5; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.1); }
    }

    .container {
      max-width: 500px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .failed-icon-container {
      width: 250px;
      height: 250px;
      margin: 10px 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .failed-icon {
      width: 200px;
      height: 200px;
      filter: drop-shadow(0 0 20px rgba(239, 68, 68, 0.3));
      animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(-5deg); }
      75% { transform: rotate(5deg); }
    }

    .message {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .highlight {
      color: #fca5a5;
      font-weight: 500;
    }

    .cta-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
      max-width: 300px;
      margin-top: 20px;
    }

    .cta-button {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      color: white;
      font-weight: 600;
      font-size: 1rem;
      padding: 16px 32px;
      border-radius: 9999px;
      border: none;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.2s ease;
      width: 100%;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      display: inline-block;
    }

    .cta-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(239, 68, 68, 0.4);
      background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
    }

    .cta-button-secondary {
      background: rgba(0, 0, 0, 0.3) !important;
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.3) !important;
    }

    .cta-button-secondary:hover {
      background: rgba(0, 0, 0, 0.5) !important;
      border-color: rgba(255, 255, 255, 0.5) !important;
    }

    .info-box {
      background: linear-gradient(135deg, rgba(239, 68, 68, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 12px;
      padding: 16px;
      margin-top: 20px;
      font-size: 0.9rem;
      line-height: 1.5;
      backdrop-filter: blur(10px);
    }

    .info-box strong {
      color: #fca5a5;
    }

    @media (max-width: 640px) {
      h1 {
        font-size: 2rem;
      }

      .failed-icon-container {
        width: 200px;
        height: 200px;
      }

      .failed-icon {
        width: 150px;
        height: 150px;
      }

      .message {
        font-size: 1rem;
      }

      .cta-button {
        font-size: 0.95rem;
        padding: 14px 28px;
      }
    }

    /* Footer Styles */
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding: 1rem;
      z-index: 100;
    }

    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
    }

    .footer-text {
      font-size: 0.875rem;
      color: rgba(255, 255, 255, 0.7);
      margin: 0;
    }

    .footer-actions {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .icon-button {
      background: transparent;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 0.5rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      color: white;
    }

    .icon-button:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.3);
    }

    .icon {
      display: none;
    }

    .language-switcher {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 0.5rem 0.75rem;
    }

    .language-icon {
      color: rgba(255, 255, 255, 0.7);
    }

    .language-button {
      background: transparent;
      border: none;
      color: rgba(255, 255, 255, 0.6);
      cursor: pointer;
      font-size: 0.875rem;
      padding: 0;
      transition: color 0.2s ease;
    }

    .language-button:hover {
      color: rgba(255, 255, 255, 0.9);
    }

    .language-button.active {
      color: white;
      font-weight: 600;
    }

    .language-divider {
      color: rgba(255, 255, 255, 0.3);
      font-size: 0.875rem;
    }

    /* Light theme adjustments */
    [data-theme="light"] body {
      background: linear-gradient(135deg, #ffffff 0%, #fef2f2 30%, #fee2e2 60%, #fca5a5 100%);
    }

    [data-theme="light"] body::before {
      background: radial-gradient(circle, rgba(252, 165, 165, 0.3) 0%, transparent 70%);
    }

    [data-theme="light"] .footer {
      background: rgba(255, 255, 255, 0.8);
      border-top: 1px solid rgba(0, 0, 0, 0.1);
    }

    [data-theme="light"] .footer-text {
      color: rgba(0, 0, 0, 0.7);
    }

    [data-theme="light"] .icon-button {
      border-color: rgba(0, 0, 0, 0.2);
      color: #334155;
    }

    [data-theme="light"] .icon-button:hover {
      background: rgba(0, 0, 0, 0.05);
      border-color: rgba(0, 0, 0, 0.3);
    }

    [data-theme="light"] .language-switcher {
      background: rgba(0, 0, 0, 0.05);
      border-color: rgba(0, 0, 0, 0.2);
    }

    [data-theme="light"] .language-icon {
      color: rgba(0, 0, 0, 0.6);
    }

    [data-theme="light"] .language-button {
      color: rgba(0, 0, 0, 0.6);
    }

    [data-theme="light"] .language-button:hover {
      color: rgba(0, 0, 0, 0.9);
    }

    [data-theme="light"] .language-button.active {
      color: #ef4444;
      font-weight: 600;
    }

    [data-theme="light"] .language-divider {
      color: rgba(0, 0, 0, 0.3);
    }

    [data-theme="light"] h1,
    [data-theme="light"] .message {
      color: #1e293b;
    }

    [data-theme="light"] .highlight {
      color: #dc2626;
    }

    [data-theme="light"] .info-box strong {
      color: #dc2626;
    }

    [data-theme="light"] .info-box {
      background: linear-gradient(135deg, rgba(239, 68, 68, 0.15) 0%, rgba(0, 0, 0, 0.05) 100%);
      border: 1px solid rgba(239, 68, 68, 0.4);
      color: #1e293b;
    }

    [data-theme="light"] .failed-icon {
      filter: drop-shadow(0 0 20px rgba(239, 68, 68, 0.3));
    }

    [data-theme="light"] .failed-icon circle {
      stroke: #dc2626;
    }

    [data-theme="light"] .failed-icon line {
      stroke: #dc2626;
    }

    [data-theme="light"] .cta-button-secondary {
      color: #dc2626 !important;
      border-color: #dc2626 !important;
      border-width: 2px;
      background: white !important;
    }

    [data-theme="light"] .cta-button-secondary:hover {
      background: #fef2f2 !important;
      border-color: #b91c1c !important;
      color: #b91c1c !important;
    }

    @media (max-width: 640px) {
      .footer-content {
        flex-direction: column;
        gap: 0.75rem;
      }

      .footer-text {
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pembayaran Gagal</h1>

    <!-- Failed Icon -->
    <div class="failed-icon-container">
      <svg class="failed-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <circle cx="50" cy="50" r="45" fill="none" stroke="white" stroke-width="3" opacity="0.3"/>
        <circle cx="50" cy="50" r="35" fill="rgba(255, 255, 255, 0.1)"/>

  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <p class="footer-text" id="footerText">Jakpat for Universities Â© 2025</p>
      <div class="footer-actions">
        <button id="themeToggle" class="icon-button" aria-label="Toggle theme">
          <svg class="icon sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"/>
            <line x1="12" y1="1" x2="12" y2="3"/>
            <line x1="12" y1="21" x2="12" y2="23"/>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
            <line x1="1" y1="12" x2="3" y2="12"/>
            <line x1="21" y1="12" x2="23" y2="12"/>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
          </svg>
          <svg class="icon moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
          </svg>
        </button>
        <div class="language-switcher">
          <svg class="language-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <line x1="2" y1="12" x2="22" y2="12"/>
            <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>
          </svg>
          <button class="language-button active" data-lang="id">ðŸ‡®ðŸ‡© ID</button>
          <span class="language-divider">|</span>
          <button class="language-button" data-lang="en">ðŸ‡¬ðŸ‡§ EN</button>
        </div>
      </div>
    </div>
  </footer>

  <script>
    // Translations
    const translations = {
      id: {
        footer: 'Jakpat for Universities Â© 2025',
        paymentFailed: 'Pembayaran Gagal',
        failedMessage: 'Maaf, pembayaran kamu tidak berhasil diproses.',
        contactAdmin: 'Silakan hubungi admin untuk bantuan lebih lanjut.',
        contactButton: 'Hubungi Admin',
        backToHome: 'Kembali ke Beranda',
        tips: 'Tips: Pastikan saldo mencukupi dan koneksi internet stabil sebelum mencoba pembayaran kembali.'
      },
      en: {
        footer: 'Jakpat for Universities Â© 2025',
        paymentFailed: 'Payment Failed',
        failedMessage: 'Sorry, your payment could not be processed.',
        contactAdmin: 'Please contact admin for further assistance.',
        contactButton: 'Contact Admin',
        backToHome: 'Back to Home',
        tips: 'Tips: Make sure you have sufficient balance and stable internet connection before retrying payment.'
      }
    };

    // Theme Toggle
    const themeToggle = document.getElementById('themeToggle');
    const sunIcon = document.querySelector('.sun-icon');
    const moonIcon = document.querySelector('.moon-icon');

    function setTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);

      if (theme === 'dark') {
        sunIcon.style.display = 'block';
        moonIcon.style.display = 'none';
      } else {
        sunIcon.style.display = 'none';
        moonIcon.style.display = 'block';
      }
    }

    // Initialize theme
    const savedTheme = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const initialTheme = savedTheme || (prefersDark ? 'dark' : 'light');
    setTheme(initialTheme);

    themeToggle.addEventListener('click', () => {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      setTheme(currentTheme === 'dark' ? 'light' : 'dark');
    });

    // Language Switcher
    const languageButtons = document.querySelectorAll('.language-button');
    const footerText = document.getElementById('footerText');

    function setLanguage(lang) {
      localStorage.setItem('language', lang);

      // Update active button
      languageButtons.forEach(btn => {
        btn.classList.toggle('active', btn.dataset.lang === lang);
      });

      // Update footer text
      footerText.textContent = translations[lang].footer;
    }

    // Initialize language
    const savedLang = localStorage.getItem('language') || 'id';
    setLanguage(savedLang);

    languageButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        setLanguage(btn.dataset.lang);
      });
    });
  </script>
</body>
</html>
